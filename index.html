<!DOCTYPE html>

<head>

    <!-- Add custom CSS -->
    <style>
        body {
            background-color: #f5f5f5;
        }
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
        .card {
            margin-bottom: 20px;
        }
        .card-img-top {
            width: 100%;
            height: 15vw;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Exhausts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Custom Rims</a>
                    </li>
                </ul>
            </div>
        </div>

            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">

            <div class="carousel-item">
                <img src="https://source.unsplash.com/1200x400/?car,rims" class="d-block w-100" alt="...">

            <div class="carousel-item">

            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

                <h5 class="card-title">Exhausts</h5>
                <p class="card-text">We offer a wide range of exhaust systems for all types of vehicles.</p>
            </div>
        </div>
